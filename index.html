<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <div class="container">
            <div class="image"></div>
            <div class="content">
                <h4 class="sub-title">Perfume</h4>
                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                <p class="text">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
                    for the House of CHANEL.
                </p>
                <div class="price-section">
                    <div class="price-after">$149.99</div>
                    <div class="price-before">$169.99</div>
                </div>
                <button class="btn"><img src="images/icon-cart.svg" />Add to Cart</button>
            </div>
        </div>
    </body>
</html>
